<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Error - Ayurvedic Diet Manager</title>
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .error-code {
            font-size: 96px;
            font-weight: bold;
            color: #2e5235;
            margin: 0;
        }
        
        .error-message {
            font-size: 24px;
            color: #6b6b6b;
            margin: 20px 0;
        }
        
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .home-link:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="error-container">
            <h1 class="error-code" th:text="${errorCode}">Error</h1>
            <p class="error-message" th:text="${errorMessage}">An error occurred</p>
            <a th:href="@{/}" class="home-link">Return to Home</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${dietPlan.planName} + ' - Ayurvedic Diet Manager'">Diet Plan View</title>
    <style>
        .diet-plan-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .plan-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .plan-header h1 {
            color: #2e5235;
            margin-bottom: 10px;
        }
        
        .plan-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            background: #f3f8f4;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .section-title {
            color: #2e5235;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8f5e9;
        }
        
        .meals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .meal-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
        }
        
        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .meal-type {
            font-weight: 600;
            color: #2e5235;
        }
        
        .meal-time {
            color: #666;
            font-size: 14px;
        }
        
        .food-item {
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
        }
        
        .food-item::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #4caf50;
        }
        
        .food-name {
            font-weight: 500;
        }
        
        .food-details {
            font-size: 14px;
            color: #666;
            margin-left: 5px;
        }
        
        .meal-instructions {
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .recommendations {
            white-space: pre-line;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn-primary {
            background: #4caf50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #388e3c;
        }
        
        .btn-secondary {
            background: #f3f8f4;
            color: #2e5235;
            border: 1px solid #ccc;
        }
        
        .btn-secondary:hover {
            background: #e8f5e9;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="diet-plan-container">
            <div class="plan-header">
                <h1 th:text="${dietPlan.planName}"></h1>
                <div class="plan-meta">
                    <span class="meta-item" th:text="'Duration: ' + ${dietPlan.durationDays} + ' days'"></span>
                    <span class="meta-item" th:text="'Primary Dosha: ' + ${dietPlan.primaryDosha}"></span>
                    <span class="meta-item" th:text="'Diet Type: ' + ${dietPlan.dietType}"></span>
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">Daily Meal Plan</h2>
                <div th:if="${meals != null and !meals.empty}" class="meals-grid">
                    <div th:each="meal : ${meals}" class="meal-card">
                        <div class="meal-header">
                            <span class="meal-type" th:text="${meal.mealType}"></span>
                            <span class="meal-time" th:text="${meal.time}"></span>
                        </div>
                        
                        <div th:each="food : ${meal.foodItems}" class="food-item">
                            <span class="food-name" th:text="${food.name}"></span>
                            <span class="food-details" th:text="${food.quantity} + ' ' + ${food.unit} + ' (' + ${food.preparation} + ')'"></span>
                        </div>
                        
                        <div th:if="${meal.instructions}" class="meal-instructions" th:text="${meal.instructions}"></div>
                    </div>
                </div>
                <div th:if="${meals == null or meals.empty}" class="empty-state">
                    <p>No meal plan available.</p>
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">Ayurvedic Recommendations</h2>
                <div class="recommendations" th:text="${dietPlan.recommendations} ?: 'No recommendations available.'"></div>
            </div>
            
            <div class="section">
                <h2 class="section-title">Plan Details</h2>
                <p><strong>Health Goals:</strong> <span th:text="${dietPlan.healthGoals} ?: 'Not specified'"></span></p>
                <p th:if="${dietPlan.foodPreferences}"><strong>Food Preferences:</strong> <span th:text="${dietPlan.foodPreferences}"></span></p>
                <p th:if="${dietPlan.allergies}"><strong>Allergies:</strong> <span th:text="${dietPlan.allergies}"></span></p>
                <p><strong>Created:</strong> <span th:text="${dietPlan.createdAt}"></span></p>
            </div>
            
            <div class="action-buttons">
                <a th:href="@{/diet-plan/create}" class="btn btn-primary">Create New Plan</a>
                <a th:href="@{/diet-plan/list}" class="btn btn-secondary">View All Plans</a>
                <a th:href="@{/diet-plan/download/} + ${dietPlan.id}" class="btn btn-primary">Download PDF</a>
                <form th:action="@{/diet-plan/delete/} + ${dietPlan.id}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this diet plan?')">Delete Plan</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

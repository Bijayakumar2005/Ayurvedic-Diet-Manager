<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Consult Ayurvedic Practitioners</title>
    <style>
        .practitioner-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            padding: 16px;
            margin: 12px;
            transition: transform .2s;
        }
        .practitioner-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h2>Available Practitioners</h2>

    <div th:if="${#lists.isEmpty(practitioners)}">
        <p>No practitioners available at the moment.</p>
    </div>

    <div th:each="p : ${practitioners}" class="practitioner-card">
        <h3 th:text="${p.name}">Doctor Name</h3>
        <p><strong>Specialization:</strong> <span th:text="${p.specialization}">Ayurveda</span></p>
        <p><strong>Qualifications:</strong> <span th:text="${p.qualifications}">BAMS</span></p>
        <p><strong>Experience:</strong> <span th:text="${p.experience}">5 years</span></p>
        <p><strong>Consultation Fee:</strong> â‚¹<span th:text="${p.consultationFee}">500</span></p>
        <p><strong>Email:</strong> <span th:text="${p.email}">example@email.com</span></p>
        <p><strong>Phone:</strong> <span th:text="${p.phone}">+91-0000000000</span></p>
        <a th:href="@{'/practitioners/' + ${p.id}}" class="btn btn-primary">View Details</a>
    </div>
</div>
</body>
</html>
